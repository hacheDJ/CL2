<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<body>
    <header>
        <h1 th:text="${title}"></h1>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/persona}">Persona</a></li>
        </ul>
    </nav>
    <main>
        <a th:href="@{/persona/registrar}">Registrar persona</a>
        <table border="1px">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>DNI</td>
                    <td>Edad</td>
                    <td colspan="2">Acciones</td>
                </tr>
            </thead>
            <tbody> 
                <tr th:each="persona:${personas}">
                    <td th:text="${persona.codigo}">ID</td>
                    <td th:text="${persona.nombre}">ID</td>
                    <td th:text="${persona.apellido}">ID</td>
                    <td th:text="${persona.dni}">DNI</td>
                    <td th:text="${persona.edad}">ID</td>
                    <td><a th:href="@{/persona/{id}/actualizar(id=${persona.codigo})}">Actualizar</a></td>
                    <td><a th:href="@{/persona/{id}/eliminar(id=${persona.codigo})}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        PÃ¡gina creada para el CL2 del curso DAW1, todos los derechos reservados.
    </footer>
</body>
</html>
