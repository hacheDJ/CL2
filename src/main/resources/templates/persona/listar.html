<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<body>
    <header>
        <h1 th:text="${title}"></h1>
    </header>
    <nav>
        <ul>
            <li><a th:href="@{/persona/listar}">Persona</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Comentarios</a></li>
        </ul>
    </nav>
    <main>
        <a th:href="@{/persona/registrar}">Registrar nueva Persona</a>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Edad</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona: ${personas}">
                    <td th:text="${persona.id}">ID</td>
                    <td th:text="${persona.nombre}">ID</td>
                    <td th:text="${persona.apellido}">ID</td>
                    <td th:text="${persona.edad}">ID</td>
                    <td><a th:href="@{/persona/{id}/actualizar(id=${persona.id})}">Actualizar</a></td>
                    <td><a th:href="@{/persona/{id}/eliminar(id=${persona.id})}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
    </main>

        PÃ¡gina creada para el CL2 del curso DAW1, todos los derechos reservados.
    </footer>
</body>
</html>
